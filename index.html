<!DOCTYPE html>
<html>
<head>
    <title>Chocolate Candy Choices</title>
    <style>
        .candy-card {
            display: inline-block;
            width: 200px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        .candy-image {
            max-width: 100px;
            max-height: 100px;
        }

        .candy-card.yellow {
            background-color: yellow;
        }

        .candy-details {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Choose Your Chocolate Candy</h1>

    <!-- Update the HTML structure to display all candies -->
    <div id="candyContainer">
    </div>

    <button id="showDetailsButton">Show Calories and Content</button>
    <button id="pickFreeSampleButton">Pick Random Free Sample</button>

    <script>
        // Updated data for all the candies
        let chocs = [
  {
    chocName: "Plain Milk",
    description: "Smooth milk chocolate",
    calories: 90,
    ingredients: "Cocoa butter, Milk, Cream",
    img: "plain_milk.jpg",
  },
  {
    chocName: "Plain Dark",
    description: "Dark chocolate",
    calories: 90,
    ingredients: "Cocoa butter, Milk, Cream",
    img: "plain_dark.jpg",
  },
  {
    chocName: "Bailey's Cup",
    description: "Dark chocolate with Bailey's Cream Filling",
    calories: 100,
    ingredients: "Cocoa butter, Milk, Cream, baileys",
    img: "baileys_cup.jpg",
  },
  {
    chocName: "Cappuccino Cup",
    description: "Dark chocolatewith Cappuccino style cream filling",
    calories: 120,
    ingredients: "Cocoa butter, Milk, Cream, Cappuccino fondant",
    img: "cappuccino_cup.jpg",
  },
  {
    chocName: "Nutter Butter",
    description: "Dark chocolate with peanut butter",
    calories: 190,
    ingredients: "Cocoa butter, Milk, Cream, peanut butter",
    img: "nutter_butter.jpg",
  },
  {
    chocName: "Orange Fondant",
    description: "Dark chocolate folded with orange fondant",
    calories: 90,
    ingredients: "Cocoa butter, Milk, Cream, orange peel, orange fondant",
    img: "orange_fondant.jpg",
  },
  {
    chocName: "Pistachio Cup",
    description: "Dark chocolate with nuggets of pistachio",
    calories: 90,
    ingredients: "Cocoa butter, Milk, Cream, chunks of pistachio nut",
    img: "pistachio_diamond.jpg",
  },
  {
    chocName: "Rum Barrel",
    description: "Dark chocolate with a decadent rum filling",
    calories: 90,
    ingredients: "Cocoa butter, Milk, Cream, rum paste and rum flavourings",
    img: "rum_barrel.jpg",
  },
  {
    chocName: "Toffee Crunch",
    description: "Dark chocolate with brittle toffee candy",
    calories: 90,
    ingredients: "Cocoa butter, Milk, Cream, toffee",
    img: "toffee_crunch.jpg",
  },
  {
    chocName: "Plain Supreme",
    description: "Dark chocolate with slivers of milk chocolate",
    calories: 90,
    ingredients: "Cocoa butter, Milk, Cream",
    img: "plain_hybrid.jpg",
  },

        ];

        function createCandyCard(candy) {
            const card = document.createElement("div");
            card.className = "candy-card";

            const img = document.createElement("img");
            img.className = "candy-image";
            img.src = candy.img;
            img.alt = candy.chocName;

            const h2 = document.createElement("h2");
            h2.textContent = candy.chocName;

            const details = document.createElement("div");
            details.className = "candy-details";
            details.innerHTML = `
                <p>Description: ${candy.description}</p>
                <p>Calories: ${candy.calories}</p>
                <p>Ingredients: ${candy.ingredients}</p>
            `;

            card.appendChild(img);
            card.appendChild(h2);
            card.appendChild(details);

            return card;
        }

        function toggleCandyDetails() {
            const candyDetails = document.querySelectorAll(".candy-details");
            for (let i = 0; i < candyDetails.length; i++) {
                const isVisible = window.getComputedStyle(candyDetails[i]).getPropertyValue("display") === "block";
                candyDetails[i].style.display = isVisible ? "none" : "block";
            }
        }

        function generateRandomCode() {
            return Math.floor(Math.random() * 50) + 1;
        }

        function pickRandomFreeSample() {
            const randomCode = generateRandomCode();
            const randomCardNumber = Math.floor(Math.random() * chocs.length);

            const selectedCard = document.querySelector(`#candy${randomCardNumber + 1}`);
            selectedCard.classList.add("yellow");

            alert(`Congratulations! You've won a free sample. Your code is: ${randomCode}. Show this code to the cashier to claim your free chocolate.`);
        }

        document.getElementById("showDetailsButton").addEventListener("click", toggleCandyDetails);
        document.getElementById("pickFreeSampleButton").addEventListener("click", pickRandomFreeSample);

        const candyContainer = document.getElementById("candyContainer");

        chocs.forEach((candy, index) => {
            const candyCard = createCandyCard(candy);
            // Set id attribute for each candy card
            candyCard.id = `candy${index + 1}`;
            candyContainer.appendChild(candyCard);
        });
    </script>
</body>
</html>
